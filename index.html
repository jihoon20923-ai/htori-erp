<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTORI ERP</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* LOGIN */
#loginBox {
  display: flex;
  flex-direction: column;
  gap: 6px;
  width: 300px;
  margin: 120px auto;
}

/* ERP LAYOUT */
#erp {
  display: none;
  height: 100vh;
}

#sidebar {
  width: 200px;
  background: #222;
  color: #fff;
  padding: 10px;
}

#sidebar div {
  padding: 10px;
  cursor: pointer;
}

#sidebar div:hover {
  background: #444;
}

#content {
  flex: 1;
  padding: 20px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>HTORI ERP LOGIN</h2>
  <input id="loginId" placeholder="admin">
  <input id="loginPw" type="password" placeholder="1234">
  <button onclick="login()">Login</button>
</div>

<!-- ERP -->
<div id="erp">
  <div id="sidebar">
    <div onclick="loadPage('dashboard')">Dashboard</div>
    <div onclick="loadPage('stock')">Stock</div>
    <div onclick="loadPage('purchase')">Purchase</div>
    <div onclick="logout()">Logout</div>
  </div>

  <div id="content">
    <!-- page content -->
  </div>
</div>

<script>
function login() {
  const id = document.getElementById("loginId").value;
  const pw = document.getElementById("loginPw").value;

  if (id === "admin" && pw === "1234") {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("erp").style.display = "flex";
    loadPage("dashboard");
  } else {
    alert("Login failed");
  }
}

function logout() {
  document.getElementById("erp").style.display = "none";
  document.getElementById("loginBox").style.display = "flex";
}

function loadPage(page) {
  const content = document.getElementById("content");

  if (page === "dashboard") {
    content.innerHTML = `
      <h2>Dashboard</h2>
      <p>Welcome to HTORI ERP</p>
    `;
  }

  if (page === "stock") {
    content.innerHTML = `
      <h2>Stock</h2>
      <p>Stock management page</p>
    `;
  }

  if (page === "purchase") {
    content.innerHTML = `
      <h2>Purchase</h2>
      <p>Purchase management page</p>
    `;
  }
}
</script>

</body>
</html>
