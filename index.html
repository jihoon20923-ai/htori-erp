<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTORI ERP</title>

<style>
body { margin:0; font-family: Arial; }

#loginBox {
  width:300px;
  margin:120px auto;
  display:flex;
  flex-direction:column;
  gap:6px;
}

#erp { display:none; height:100vh; }

#sidebar {
  width:200px;
  background:#222;
  color:#fff;
}

#sidebar div {
  padding:10px;
  cursor:pointer;
}

#sidebar div:hover { background:#444; }

#content { flex:1; padding:20px; }

table {
  border-collapse: collapse;
  width: 100%;
  margin-top:10px;
}
th, td {
  border:1px solid #ccc;
  padding:6px;
  text-align:left;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>HTORI ERP LOGIN</h2>
  <input id="loginId" placeholder="admin">
  <input id="loginPw" type="password" placeholder="1234">
  <button onclick="login()">Login</button>
</div>

<!-- ERP -->
<div id="erp">
  <div id="sidebar">
    <div onclick="loadPage('dashboard')">Dashboard</div>
    <div onclick="loadPage('stock')">Stock</div>
    <div onclick="loadPage('purchase')">Purchase</div>
    <div onclick="logout()">Logout</div>
  </div>

  <div id="content"></div>
</div>

<script>
let stockData = [];

function login() {
  if (loginId.value === "admin" && loginPw.value === "1234") {
    loginBox.style.display = "none";
    erp.style.display = "flex";
    loadPage("dashboard");
  } else {
    alert("Login failed");
  }
}

function logout() {
  erp.style.display = "none";
  loginBox.style.display = "flex";
}

function loadPage(page) {
  if (page === "dashboard") {
    content.innerHTML = `
      <h2>Dashboard</h2>
      <p>Welcome to HTORI ERP</p>
    `;
  }

  if (page === "stock") {
    content.innerHTML = `
      <h2>Stock</h2>

      <input id="sCode" placeholder="Code">
      <input id="sName" placeholder="Name">
      <input id="sQty" type="number" placeholder="Qty">
      <button onclick="addStock()">Add</button>

      <table>
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Qty</th>
          </tr>
        </thead>
        <tbody id="stockBody"></tbody>
      </table>
    `;
    renderStock();
  }

  if (page === "purchase") {
    content.innerHTML = `<h2>Purchase</h2>`;
  }
}

function addStock() {
  const code = sCode.value;
  const name = sName.value;
  const qty = Number(sQty.value);

  if (!code || !name || !qty) {
    alert("Fill all fields");
    return;
  }

  stockData.push({ code, name, qty });
  renderStock();

  sCode.value = "";
  sName.value = "";
  sQty.value = "";
}

function renderStock() {
  const body = document.getElementById("stockBody");
  if (!body) return;

  body.innerHTML = "";
  stockData.forEach(item => {
    body.innerHTML += `
      <tr>
        <td>${item.code}</td>
        <td>${item.name}</td>
        <td>${item.qty}</td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
