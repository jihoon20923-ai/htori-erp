<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HTORI ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin: 0; background: #f2f5f8; }

    /* LOGIN */
    .login-wrap {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.55);
      display: flex; align-items: center; justify-content: center;
    }
    .login-box {
      width: 320px; background: #fff; padding: 20px;
      border-radius: 8px;
    }
    .login-box h2 { margin-top: 0; text-align: center; }
    .login-box input {
      width: 100%; padding: 8px; margin-bottom: 10px;
    }
    .login-box button {
      width: 100%; padding: 8px;
      background: #1f3c88; color: #fff;
      border: none; cursor: pointer;
    }

    /* APP */
    #app { display: none; }
    header {
      height: 50px; background: #1f3c88; color: #fff;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 16px;
    }
    header button {
      background: #fff; color: #1f3c88;
      border: none; padding: 6px 10px; cursor: pointer;
    }
    .layout { display: flex; }
    nav {
      width: 200px; background: #111; color: #fff;
      min-height: calc(100vh - 50px);
      padding: 12px;
    }
    nav div { margin-bottom: 10px; cursor: pointer; }
    main { flex: 1; padding: 20px; background: #fff; }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="login-wrap">
  <div class="login-box">
    <h2>HTORI ERP LOGIN</h2>
    <input id="email" placeholder="admin@htori.com" />
    <input id="password" type="password" placeholder="password" />
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>
    <div>HTORI ERP</div>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="layout">
    <nav>
      <div>Dashboard</div>
      <div>Stock</div>
      <div>Production</div>
      <div>Shipment</div>
    </nav>

    <main>
      <h1>Welcome to HTORI ERP</h1>
      <p>Select a menu from the left.</p>
    </main>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  /* ðŸ”´ ì—¬ê¸°ë§Œ ë³¸ì¸ Firebase ê°’ìœ¼ë¡œ êµì²´ */
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ë¡œê·¸ì¸
  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .catch(err => alert(err.message));
  };

  // ë¡œê·¸ì•„ì›ƒ
  window.logout = function () {
    signOut(auth);
  };

  // ë¡œê·¸ì¸ ìƒíƒœ ê°ì§€ (í•µì‹¬)
  onAuthStateChanged(auth, user => {
    if (user) {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      document.getElementById("login").style.display = "flex";
      document.getElementById("app").style.display = "none";
    }
  });
</script>

</body>
</html>
