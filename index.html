<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>HTORI ERP</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== LOGIN ===== */
#loginBox {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-card {
  border: 1px solid #ccc;
  padding: 30px;
  width: 360px;
  text-align: center;
}

.login-card h2 {
  margin-bottom: 20px;
}

.login-card input {
  width: 100%;
  padding: 6px;
  margin-bottom: 10px;
}

/* ===== ERP LAYOUT ===== */
#erp {
  display: none;
}

.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 180px;
  height: 100vh;
  background: #222;
  color: #fff;
}

.sidebar div {
  padding: 14px;
  cursor: pointer;
}

.sidebar div:hover {
  background: #444;
}

.content {
  margin-left: 180px;
  padding: 20px;
}

/* ===== COMMON ===== */
h1 {
  font-size: 22px;
}

h2 {
  font-size: 22px;
  margin-bottom: 10px;
}

input {
  padding: 4px;
}

button {
  padding: 5px 10px;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 14px;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: left;
}
</style>
</head>

<body>

<!-- ===== LOGIN ===== -->
<div id="loginBox">
  <div class="login-card">
    <h2>HTORI ERP LOGIN</h2>
    <input id="loginId" placeholder="admin">
    <input id="loginPw" type="password" placeholder="1234">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- ===== ERP ===== -->
<div id="erp">
  <div class="sidebar">
    <div onclick="loadPage('dashboard')">Dashboard</div>
    <div onclick="loadPage('stock')">Stock</div>
    <div onclick="logout()">Logout</div>
  </div>

  <div class="content" id="content"></div>
</div>

<script>
/* ===== LOGIN ===== */
function login() {
  if (loginId.value === "admin" && loginPw.value === "1234") {
    localStorage.setItem("htori_login", "Y");
    loginBox.style.display = "none";
    erp.style.display = "block";
    loadPage("dashboard");
  } else {
    alert("Login failed");
  }
}

function logout() {
  localStorage.removeItem("htori_login");
  erp.style.display = "none";
  loginBox.style.display = "flex";
}

/* ===== AUTO LOGIN ===== */
window.onload = () => {
  if (localStorage.getItem("htori_login") === "Y") {
    loginBox.style.display = "none";
    erp.style.display = "block";
    loadPage("dashboard");
  }
};

/* ===== PAGES ===== */
function loadPage(page) {
  if (page === "dashboard") {
    content.innerHTML = `<h1>Dashboard</h1>`;
  }

  if (page === "stock") {
    content.innerHTML = `
      <h2>Stock</h2>

      <input id="sCode" placeholder="Code">
      <input id="sName" placeholder="Name">
      <input id="sQty" type="number" placeholder="Qty">
      <button onclick="addStock()">Add</button>

      <table>
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Qty</th>
          </tr>
        </thead>
        <tbody id="stockBody"></tbody>
      </table>
    `;
  }
}

/* ===== STOCK ===== */
function addStock() {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${sCode.value}</td>
    <td>${sName.value}</td>
    <td>${sQty.value}</td>
  `;
  stockBody.appendChild(tr);

  sCode.value = "";
  sName.value = "";
  sQty.value = "";
}
</script>

</body>
</html>
