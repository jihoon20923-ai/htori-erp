<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTORI ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin:0; font-family:Arial, sans-serif; background:#f2f2f2; }
#login, #app { display:none; }
.center {
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%);
  background:#fff; padding:30px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}
input { width:100%; margin-bottom:10px; padding:8px; }
button { padding:8px 12px; cursor:pointer; }
.sidebar {
  width:200px; background:#222; color:#fff;
  height:100vh; position:fixed;
}
.sidebar button {
  width:100%; border:none; background:none;
  color:#fff; padding:12px; text-align:left;
}
.main {
  margin-left:200px; padding:20px;
}
table { width:100%; border-collapse:collapse; }
th, td { border:1px solid #ccc; padding:6px; text-align:left; }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <h2>HTORI ERP LOGIN</h2>
  <input id="loginId" placeholder="ID">
  <input id="loginPw" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="app">
  <div class="sidebar">
    <button onclick="openPage('dashboard')">Dashboard</button>
    <button onclick="openPage('stock')">Stock</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <!-- Dashboard -->
    <div id="dashboardPage">
      <h2>Dashboard</h2>
      <p>Welcome to HTORI ERP</p>
    </div>

    <!-- Stock -->
    <div id="stockPage" style="display:none">
      <h2>Stock</h2>

      <input id="stockCode" placeholder="Code (ex: MAT-001)">
      <input id="stockName" placeholder="Name">
      <input id="stockQty" type="number" placeholder="Qty">
      <button onclick="addStock()">Add / Update</button>

      <table>
        <thead>
          <tr><th>Code</th><th>Name</th><th>Qty</th></tr>
        </thead>
        <tbody id="stockTable"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- FIREBASE + LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  getDocs,
  collection,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”´ ë³¸ì¸ Firebase ê°’ìœ¼ë¡œ êµì²´ */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ---------- LOGIN ---------- */
window.login = async function () {
  const id = loginId.value;
  const pw = loginPw.value;

  const ref = doc(db, "users", id);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    alert("No user");
    return;
  }

  const user = snap.data();
  if (user.password !== pw) {
    alert("Wrong password");
    return;
  }

  localStorage.setItem("htori_user", JSON.stringify({
    id, role:user.role, name:user.name
  }));

  showApp();
};

function showApp() {
  login.style.display = "none";
  app.style.display = "block";
}

window.logout = function () {
  localStorage.removeItem("htori_user");
  location.reload();
};

/* ---------- PAGE ---------- */
window.openPage = function (p) {
  dashboardPage.style.display = "none";
  stockPage.style.display = "none";
  document.getElementById(p + "Page").style.display = "block";
  if (p === "stock") loadStock();
};

/* ---------- STOCK ---------- */
async function loadStock() {
  stockTable.innerHTML = "";
  const snap = await getDocs(collection(db, "stock"));
  snap.forEach(d => {
    const s = d.data();
    stockTable.innerHTML += `
      <tr>
        <td>${d.id}</td>
        <td>${s.name}</td>
        <td>${s.qty}</td>
      </tr>`;
  });
}

window.addStock = async function () {
  await setDoc(doc(db, "stock", stockCode.value), {
    name: stockName.value,
    qty: Number(stockQty.value),
    updatedAt: serverTimestamp()
  });
  loadStock();
};

/* ---------- AUTO LOGIN ---------- */
if (localStorage.getItem("htori_user")) {
  showApp();
} else {
  login.style.display = "block";
}
</script>

</body>
</html>
