<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>HTORI ERP - 메인</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="header">
        <div class="logo">HTORI ERP</div>
        <div class="header-right">
            <span id="userInfo">Guest</span>
            <a href="login.html" style="margin-left:16px;">로그아웃</a>
        </div>
    </header>

    <main class="content">
        <h2>근태(출근/퇴근) 관리</h2>

        <p id="welcomeText">로그인 정보가 없습니다.</p>

        <div class="attendance-box">
            <button onclick="clockIn()">출근하기</button>
            <button onclick="clockOut()">퇴근하기</button>
        </div>

        <div id="attInfo" style="margin-top:24px;">
            <!-- 오늘 출퇴근 정보가 여기에 표시됨 -->
        </div>
    </main>

    <!-- 출퇴근/근태 관련 JS -->
    <script type="module" src="app.js"></script>
</body>
</html>

window.onload = () => {
    applyLanguage();
};
</script>
