<section>
<h2>생산 입력</h2>

<select id="prod_process">
<option value="P01">P01</option>
<option value="P02">P02</option>
<option value="P03">P03</option>
</select>

<input id="prod_in" placeholder="투입 코드">
<input id="prod_out" placeholder="산출 코드">
<input type="number" id="prod_qty" placeholder="수량">

<button onclick="runProd()">실행</button>
</section>


<section>
<h2>불량 등록</h2>

<select id="def_process">
<option value="P01">P01</option>
<option value="P02">P02</option>
<option value="P03">P03</option>
</select>

<input id="def_code" placeholder="코드">
<input type="number" id="def_qty" placeholder="수량">
<input id="def_reason" placeholder="불량 사유 입력">

<button onclick="runDefect()">등록</button>
</section>


<section>
<h2>외주 등록</h2>

<select id="os_type">
<option value="OUT">외주 출고</option>
<option value="IN">외주 입고</option>
</select>

<input id="os_vendor" placeholder="업체명">
<input id="os_code" placeholder="코드">
<input type="number" id="os_qty" placeholder="수량">

<button onclick="runOutsource()">저장</button>
</section>
