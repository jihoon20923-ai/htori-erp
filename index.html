<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>HTORI ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

/* LOGIN */
#login {
  position: fixed;
  inset: 0;
  background: #f4f6f8;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  background: #fff;
  padding: 24px;
  width: 320px;
  box-shadow: 0 4px 12px rgba(0,0,0,.15);
}

.login-box h2 {
  margin-top: 0;
}

.login-box input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

.login-box button {
  width: 100%;
  padding: 8px;
}

/* APP */
#app {
  display: none;
}

.header {
  background: #1f3c88;
  color: #fff;
  padding: 12px;
}

.layout {
  display: flex;
}

.sidebar {
  width: 200px;
  background: #2b2b2b;
  color: #fff;
  min-height: calc(100vh - 48px);
}

.sidebar div {
  padding: 10px;
  cursor: pointer;
}

.sidebar div:hover {
  background: #444;
}

.content {
  padding: 20px;
  flex: 1;
}

/* PAGES */
.page {
  display: none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>HTORI ERP LOGIN</h2>
    <input id="loginId" placeholder="admin">
    <input id="loginPw" type="password" placeholder="1234">
    <button onclick="login()">Login</button>
    <div id="loginError" style="color:red;margin-top:8px;"></div>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="header">HTORI ERP</div>

  <div class="layout">
    <div class="sidebar">
      <div onclick="openPage('dashboard')">Dashboard</div>
      <div onclick="openPage('stock')">Stock</div>
    </div>

    <div class="content">
      <div id="dashboardPage" class="page">
        <h2>Dashboard</h2>
        <p>Welcome to HTORI ERP</p>
      </div>

      <div id="stockPage" class="page">
        <h2>Stock</h2>
        <p>Stock page works.</p>
      </div>
    </div>
  </div>
</div>

<script>
function login() {
  const id = document.getElementById("loginId").value;
  const pw = document.getElementById("loginPw").value;

  if (id === "admin" && pw === "1234") {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
    openPage("dashboard");
  } else {
    document.getElementById("loginError").innerText = "Wrong ID or password";
  }
}

function openPage(p) {
  document.querySelectorAll(".page").forEach(el => el.style.display = "none");
  const target = document.getElementById(p + "Page");
  if (target) target.style.display = "block";
}
</script>

</body>
</html>
