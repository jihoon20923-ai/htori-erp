<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HTORI ERP - STOCK BASIC</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f3c88;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
    }
    .container {
      padding: 20px;
      max-width: 900px;
    }
    h2 {
      margin-top: 0;
    }
    input, button {
      width: 300px;
      padding: 8px;
      margin: 6px 0;
      font-size: 14px;
    }
    button {
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 600px;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>

<body>

<header>HTORI ERP - STOCK (STEP 1)</header>

<div class="container">

  <h2>Purchase (ìž…ê³ )</h2>

  <input type="date" id="p_date"><br>
  <input type="text" id="p_code" placeholder="Code (ì˜ˆ: A12)"><br>
  <input type="text" id="p_name" placeholder="Name (ì˜ˆ: Carton Box)"><br>
  <input type="number" id="p_qty" placeholder="Qty"><br>

  <button onclick="savePurchase()">Save Purchase</button>

  <hr>

  <h2>Stock</h2>

  <table>
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Qty</th>
      </tr>
    </thead>
    <tbody id="stockBody"></tbody>
  </table>

</div>

<!-- ================= Firebase CDN (v8) ================= -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  // ðŸ”¥ Firebase ì„¤ì • (htori-erp-38ed1)
  const firebaseConfig = {
    apiKey: "AIzaSyARxh0wfAo2RMz_-3KsWUUQYfND_F3_3fI",
    authDomain: "htori-erp-38ed1.firebaseapp.com",
    databaseURL: "https://htori-erp-38ed1-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "htori-erp-38ed1",
    storageBucket: "htori-erp-38ed1.firebasestorage.app",
    messagingSenderId: "653618187246",
    appId: "1:653618187246:web:cfdf888e1bbb3106cedcff"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ================= Purchase ì €ìž¥ =================
  function savePurchase() {
    const date = document.getElementById("p_date").value;
    const code = document.getElementById("p_code").value.trim();
    const name = document.getElementById("p_name").value.trim();
    const qty  = Number(document.getElementById("p_qty").value);

    if (!date || !code || !qty) {
      alert("Date / Code / Qty í•„ìˆ˜");
      return;
    }

    // 1ï¸âƒ£ ìž…ê³  ë¡œê·¸ ì €ìž¥
    db.ref("purchase").push({
      date, code, name, qty,
      createdAt: new Date().toISOString()
    });

    // 2ï¸âƒ£ ìž¬ê³  ëˆ„ì 
    const stockRef = db.ref("stock/" + code);

    stockRef.once("value").then(snapshot => {
      let currentQty = 0;
      if (snapshot.exists()) {
        currentQty = snapshot.val().qty;
      }

      stockRef.set({
        code: code,
        name: name,
        qty: currentQty + qty
      });
    });

    alert("Saved");
    showStock();
  }

  // ================= Stock í‘œì‹œ =================
  function showStock() {
    const body = document.getElementById("stockBody");
    body.innerHTML = "";

    db.ref("stock").once("value").then(snapshot => {
      snapshot.forEach(child => {
        const s = child.val();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${s.code}</td>
          <td>${s.name || ""}</td>
          <td>${s.qty}</td>
        `;
        body.appendChild(tr);
      });
    });
  }

  // ìµœì´ˆ ë¡œë”© ì‹œ ìž¬ê³  í‘œì‹œ
  showStock();
</script>

</body>
</html>
