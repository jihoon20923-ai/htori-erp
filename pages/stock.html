<h2>Stock</h2>

<form id="itemForm">
  <input id="itemCode" placeholder="Item Code">
  <input id="itemName" placeholder="Item Name">
  <input id="itemQty" placeholder="Qty" type="number">
  <input id="itemUom" placeholder="UOM (pcs/kg)">
  <input id="itemLoc" placeholder="Location (Rack)">
  <button id="saveItemBtn" type="submit">Save Item</button>
</form>

<hr>

<h3>Items List</h3>
<table border="1" width="100%">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Qty</th>
      <th>UOM</th>
      <th>Location</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody id="itemsTableBody"></tbody>
</table>

<script type="module" src="../stock.js"></script>
