<h2>Purchase Order</h2>

<form id="poForm">

  <input id="poNumber" placeholder="PO Number">
  <input id="supplier" placeholder="Supplier">
  <input id="itemCode" placeholder="Item Code">
  <input id="itemQty" type="number" placeholder="Qty">
  <input id="unitPrice" type="number" step="0.001" placeholder="Unit Price">

  <button type="submit">Save PO</button>
</form>

<hr>

<h3>PO List</h3>

<table border="1" width="100%">
  <thead>
    <tr>
      <th>PO Number</th>
      <th>Supplier</th>
      <th>Items</th>
      <th>Status</th>
      <th>Created</th>
    </tr>
  </thead>

  <tbody id="poTableBody"></tbody>
</table>
